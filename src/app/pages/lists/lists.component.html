<div class="lists">

    <div class="header">
        <app-navbar></app-navbar>
    </div>

    <div class="main">

        <button class="btn-gray" (click)="return()">
            <svg class="arrow-left" height="18px" width="18px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path class="arrow-left"
                    d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"
                    fill="#FFF" />
            </svg>
        </button>

        <h1 class="title">Minhas listas</h1>
        <div class="show-lists" *ngIf="!isLoading">
            <div class="list" *ngFor="let list of lists">
                <h3>{{ list.nome_lista }} <span> {{ list.quantidade_livros | formQuantity }} </span></h3>
                <p>Criado em {{ list.data_criacao | date: 'dd/MM/yyyy HH:mm' }}</p>
            </div>
        </div>
    </div>

</div>
