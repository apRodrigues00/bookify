<div class="books">

    <div class="header">
        <app-navbar></app-navbar>
    </div>

    <div class="main">

        <button class="btn-gray" (click)="return()">
            <svg class="arrow-left" height="18px" width="18px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path class="arrow-left"
                    d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"
                    fill="#FFF" />
            </svg>
        </button>

        <h1 class="title">Nossos Livros</h1>
        <div class="book-grid">
            <div *ngFor="let book of books" class="book-card">
                <img [src]="book.capa_url" alt="Capa do Livro" class="book-image" />
                <div class="book-info">
                    <h3>{{ book.titulo }}</h3>
                    <p id="book-author">Por: {{ book.autor_nome }}</p>
                    <p id="book-year">Ano: {{ book.ano_publicacao | date: 'yyyy' }}</p>
                    <button (click)="showBook(book)" class="book-button">Adicionar a lista</button>
                </div>
            </div>
        </div>
    </div>

</div>
